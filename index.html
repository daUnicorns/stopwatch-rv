<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h1>Our stopwatch</h1>
      <div class='bouh'>
        <h2 id='clock'><span>00</span> : <span>00</span> : <span>000</span></h2>
      </div>
      <div class="btn">
        <button id="start" type="button" name="Start">Start</button>
        <button id="stop" type="button" name="Stop">Stop</button>
        <button id="reset" type="button" name="Reset">Reset</button>
      </div>

    </div>

  <script type="text/javascript" src="lib/stopwatch.js"></script>
  <script type="text/javascript" src="lib/main.js">

  </script>
  </body>
</html>
